<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Меню -->
  <div class="container-fluid">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">ChatUp</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">About us</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
      </div>

      <!-- Сам чат -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div id="message-container">Chat</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 m-auto">
          <form class="form-inline" id="send-container">
            <div class="form-group mx-sm-4">
              <label for="message-input" class="sr-only">Message</label>
              <input type="text" class="form-control" id="message-input" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-dark" id="send-button">Send</button>
          </form>
        </div>
      </div>
    </div>




</body>
</html>
